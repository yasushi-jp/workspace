<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>HTML5その2</title>
</h:head>
<h:body>
	<h:form>
		<h1>予定と日付の入力</h1>
		<h:panelGrid columns="1">
		<h:inputText p:type="date" value="#{html5Bb.dt}" />
		<h:inputTextarea value="#{html5Bb.memo}" cols="20" rows="3"
			p:placeholder="予定を入力してください" />
		</h:panelGrid>
		<h:commandButton type="reset" value="消去" />
	</h:form>
</h:body>
</html>
