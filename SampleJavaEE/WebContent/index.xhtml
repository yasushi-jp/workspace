<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="mytyle.css" />
<title>index</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">入力ページ</ui:define>
		<ui:define name="content">
		<h:form prependId="false">
			<h:panelGrid columns="2">
			食品
			<h:inputText id="food" value="#{bb.food}" p:placeholder="食品名" required="true">
				<f:validateLength maximum="10" />
			</h:inputText>
			総量
			<h:inputText id="amount" value="#{bb.amount}" p:placeholder="100～10000" required="true">
				<f:validateLongRange minimum="100" maximum="10000" />
			</h:inputText>
			</h:panelGrid>
			<h:commandButton action="#{mb.next}" value="送信（チェック有り）" />
			<h:commandButton action="#{mb.next2}" value="送信（チェック無し）" immediate="true" />
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
