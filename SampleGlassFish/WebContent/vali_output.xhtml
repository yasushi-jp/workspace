<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Beanバリデータ出力</title>
<h:outputStylesheet name="mystyle.css" library="css" />
</h:head>
<h:body>
    <h:form>
    <h1>Beanバリデータ出力</h1>
    	<h:panelGrid columns="2">
			コード
			<h:outputText value="#{valiBb.code}" />
			金　額
			<h:outputText value="#{valiBb.amount}">
				<f:convertNumber type="currency" locale="ja_JP" />
			</h:outputText>
			割引率
			<h:outputText value="#{valiBb.rate}" />
			日付
			<h:outputText value="#{valiBb.date}">
				<f:convertDateTime pattern="yyyy年M月d日" timeZone="Asia/Tokyo" />
			</h:outputText>
		</h:panelGrid>
		<h:link outcome="vali_input">[戻る]</h:link>
    </h:form>
</h:body>
</html>
