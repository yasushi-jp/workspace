<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Sample05-01</title>
<h:outputStylesheet name="mystyle.css" library="css" />
</h:head>
<h:body>
    <h:form>
	    <h1>テキストの出力</h1>
    	<h:panelGrid columns="2" border="1">
			①<h:outputText value="こんにちは" styleClass="blue14" />
			②<h:outputText value="#{bb.data}" />
		</h:panelGrid>
    	<h:panelGrid columns="2" border="1">
			①こんにちは
			②#{bb.data}
    	</h:panelGrid>
    	<h:panelGrid columns="2" border="1">
			①<h:outputText value="こんにちは" styleClass="blue14" />
			②<h:outputText value="#{bb.data}" escape="false" />
		</h:panelGrid>
		<hr />
		<h:outputFormat value="{0}まであと{1}日">
			<f:param value="オリンピック" />
			<f:param value="120" />
		</h:outputFormat>
		<hr />
		<h:outputFormat value="#{bb.format}">
			<f:param value="#{bb.para1}" />
			<f:param value="#{bb.para2}" />
		</h:outputFormat>
		<hr />
		<h1>画像の出力</h1>
		<h:graphicImage library="images" name="wjava.jpg" />
		<h:graphicImage value="#{resource['images:wjava.jpg']}" />
		<h:graphicImage url="#{resource['images:wjava.jpg']}" />
    </h:form>
</h:body>
</html>
