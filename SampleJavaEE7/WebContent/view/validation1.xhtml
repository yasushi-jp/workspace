<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:pf="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SampleValidation1</title>
</h:head>
<h:body>
	<h:form>
		<h:messages></h:messages>
		Input1(Size(min=2, max=5)):
		<h:inputText value="#{sampleValidation1.input1}" label="Input1" validatorMessage="2文字以上、5文字以下で入力してください。">
			<f:validateLength minimum="2" maximum="5" />
		</h:inputText>
		<br/>
		Input2(Min(10), Max(100)):
		<h:inputText value="#{sampleValidation1.input2}" label="Input2" validatorMessage="10以上、100以下で入力してください。">
			<f:validateLongRange minimum="10" maximum="100" />
		</h:inputText>
		<br/>
		<h:commandButton value="実行" action="#{sampleValidation1.execute}" /><br/>
		<h:commandButton value="戻る" action="#{sampleValidation1.back}" immediate="true" /><br/>
		<h:outputText value="#{sampleValidation1.label}" />
	</h:form>
</h:body>
</html>
