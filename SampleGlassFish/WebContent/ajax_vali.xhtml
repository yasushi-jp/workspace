<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<title>Ajax その2</title>
<h:outputStylesheet name="mystyle.css" library="css" />
</h:head>
<h:body>
    <h:form>
		<h1>Ajax + バリデーション</h1>
		<h:panelGrid columns="3">
			コード
			<h:inputText id="code" value="#{ajaxValiBb.code}" p:placeholder="(5桁)" required="true">
				<f:validateLength maximum="5" minimum="5" />
				<f:ajax event="blur" execute="@this" render="messageCode" />
			</h:inputText>
			<h:message id="messageCode" for="code" styleClass="error" />
			売上日
			<h:inputText id="date" value="#{ajaxValiBb.date}" p:placeholder="2000/1/1" required="true">
				<f:convertDateTime pattern="yyyy/M/d" />
				<f:ajax event="blur" execute="@this" render="messageDate" />
			</h:inputText>
			<h:message id="messageDate" for="date" styleClass="error" />
			金額
			<h:inputText id="amount" value="#{ajaxValiBb.amount}" p:placeholder="(100～10000)" required="true">
				<f:validateLongRange minimum="100" maximum="10000" />
				<f:ajax event="blur" execute="@this" render="messageAmount" />
			</h:inputText>
			<h:message id="messageAmount" for="amount" styleClass="error" />
		</h:panelGrid>
		<h:commandButton action="#{ajaxValiBb.next()}" value="送信" />
    </h:form>
</h:body>
</html>
